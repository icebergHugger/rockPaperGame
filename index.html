<!DOCTYPE>
<html lang="en">
  <header>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,400i,700|Vollkorn+SC:400,600&display=swap"
    rel="stylesheet">
  </header>
  <body>
    <div id="header">
      <h1>Rock Paper<br/> Scissors</h1>
    </div>
    <div id="container">
      <div class="player">
        <h1>Your choice:</h1>
        <div class="player_anwser">
          <h2 id="playerInput"></h2>
        </div>
      </div>
      <div class ="scoreboard">
        <h2 id="message"></h2>
        <h1 id="score">Score</h1>
        <div class="scoreBox">
          <p id="scoreOutput">0 - 0</p>
        </div>
      </div>
      <div class="computer">
        <h1>Computer choice:</h1>
        <div class="computer_anwser">
          <h2 id="computerInput"></h2>
        </div>
      </div>
    </div>
    <div id="choice_bar">
      <div class="choice rock">
        <p>ROCK</p>
      </div>
      <div class="choice paper">
        <p>PAPER</p>
      </div>
      <div class="choice scissors">
        <p>SCISSORS</p>
      </div>
    <div>
  </body>
  <script src="index.js"></script>
</html>
